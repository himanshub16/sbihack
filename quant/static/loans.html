<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>Quant: On the go financial advise.</title>
</head>

<body>
    <!--HEADER-->
    <div class="container">
        <div class="row">
            <div class="col-xs-12" id="navbar"><a id="logo-link" href="dashboard.html">Quant</a><button id="signin" class="quant-btn">Sign In</button></div>
        </div>
        <!--SIDENAV-->
        <div class="row">

            <div class="col-sm-2" id="sidenavmaster">
                <div id="sidenav">
                    <div class="option active"><img src="icons/dashboard-selected.png">
                        <p>Dashboard</p>
                    </div>
                    <div class="option"><img src="icons/loan-inactive.png">
                        <p>Loans</p>
                    </div>
                    <div class="option"><img src="icons/deposit-inactive.png">
                        <p>Deposits</p>
                    </div>
                    <div class="option"><img src="icons/insurance-inactive.png">
                        <p>Insurance</p>
                    </div>
                    <div class="option"><img src="icons/support-inactive.png">
                        <p>Support</p>
                    </div>
                </div>
            </div>
            <div class="col-sm-6" id="loans"></div>
            <!--SEARCH-->
            <div class="col-sm-4" id="searchbox">
        
                <form id="schemesearch">
                    <p>Search for loans</p>
                    <div id="row2">
                        <label for="type-loan">Select the type of loan</label>
                        <br>
                        <select name="type-loan" id="box1">
                        <option>Education Loan</option>
                        <option>Car Loan</option>
                        <option>Home Loan</option>
                        <option>Gold Loan</option>
                    </select>
                        
                        <br><br>
                        <label for="salary">Your Monthly Salary</label><br>
                        <input type="text" placeholder="Monthly salary in INR" name="salary" id="box2">
                        <br><br>
                        <label for="emi">Maximum EMI Amount<span>  (Optional)</span></label>
                        <input type="text" placeholder="EMI per month in INR" name="emi" id="box3">
                        <br><br>
                        <label for="tenure">Tenure<span> (Optional)</span></label><br>
                        <input type="number" placeholder="Duration of loan" name="tenure" id="box4" min=0>
                        <br>
                    </div>
                    <div id="row3">
                        <button type="submit">Search schemes</button> <br><a href="#">Which type of loan should I select?</a>
                    </div>
                </form>
            </div>
            

        </div>
    </div>
</body>

</html>
<link rel="stylesheet" href="bootstrap.min.css">
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="loans.css">
